LightGBM_ASCIncome:
  classpath: utils.fairlearn.FairlearnClassifier
  kwargs:
    data:
      value:
        - /mnt/home/andre.cruz/fair-boosting/data/Adult-2021/ACSIncome.train.header.csv

    ignore_column:
      value:
        - name:index

    boosting_type:
      value:
        - goss
        # - gbdt

    enable_bundle:
      value: False

    n_estimators:
      type: int
      range: [250, 5000]
      log: True

    num_leaves:
      type: int
      range: [10, 100]
      log: True

    min_child_samples:
      type: int
      range: [5, 500]
      log: True

    max_depth:
      type: int
      range: [2, 20]
      log: False

    learning_rate:
      type: float
      range: [0.01, 0.2]
      log: True

    reg_alpha:
      type: float
      range: [0.0001, 0.1]
      log: True

    reg_lambda:
      type: float
      range: [0.0001, 0.1]
      log: True
